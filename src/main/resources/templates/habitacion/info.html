<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de la habitacion</h1>

		<div class="card text-center">
			<div class="card-header">Informacion de la habitacion</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Numero de Camas :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.numeroCamas}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="especialidad" class="col-sm-2 col-form-label">Tipo :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.tipo.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Precio :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.precio}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 col-form-label">Descripcion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 col-form-label">Observacion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${habitacion.observacion}" class="form-control-plaintext" >
				    </div>
				  </div>
				</form>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/habitacion}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Habitaciones</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
